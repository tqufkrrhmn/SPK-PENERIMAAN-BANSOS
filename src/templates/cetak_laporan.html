<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan Penerima Bansos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { text-align: center; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 30px;
        }
        th, td {
            border: 1px solid #000; padding: 8px; text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body onload="window.print()">

    <h2>Laporan Hasil Seleksi Penerima Bantuan Sosial</h2>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Kepala Keluarga</th>
                <th>Nilai Akhir</th>
                <th>Peringkat</th>
            </tr>
        </thead>
        <tbody>
            {% for item in hasil_perhitungan %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ item.nama_kepala_keluarga }}</td>
                <td>{{ "%.4f"|format(item.nilai_akhir) }}</td>
                <td>{{ item.peringkat }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
